<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynncraft Info Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="version.js"></script>
</head>
<body>
    <div id="versionDisplay"></div>
    <div class="container">
        <h1>Wynncraft Info Lookup</h1>
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'PlayerInfo')">Player Info</button>
            <button class="tablinks" onclick="openTab(event, 'ItemInfo')">Item Info</button>
        </div>

        <div id="PlayerInfo" class="tabcontent" style="display:block;">
            <h2>Player Information</h2>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button onclick="getPlayerInfo()">Get Player Info</button>
            <div id="playerInfo"></div>
        </div>

        <div id="ItemInfo" class="tabcontent">
            <h2>Item Information</h2>
            <input type="text" id="itemName" placeholder="Enter item name">
            <button onclick="getItemInfo()">Get Item Info</button>
            <div id="itemInfo"></div>
        </div>
    </div>
    
    <div id="debugConsoleContainer">
        <h3>Debug Console</h3>
        <div id="debugConsole"></div>
        <div id="debugButtons">
            <button onclick="clearDebugConsole()">Clear Console</button>
            <button id="copyDebugButton" onclick="copyDebugToClipboard()">Copy Debug Log</button>
        </div>
    </div>
    
    <script src="debug.js"></script>
    <script src="script.js"></script>
    <script src="player.js"></script>
    <script src="item.js"></script>
    <script>
        document.getElementById('versionDisplay').textContent = `v${window.appVersion}`;
    </script>
</body>
</html>
