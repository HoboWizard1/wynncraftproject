<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynncraft Info Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wynncraft Info Lookup</h1>
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'PlayerInfo')">Player Info</button>
            <button class="tablinks" onclick="openTab(event, 'ItemInfo')">Item Info</button>
        </div>

        <div id="PlayerInfo" class="tabcontent" style="display:block;">
            <h2>Player Information</h2>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button onclick="getPlayerInfo()">Get Player Info</button>
            <div id="playerInfo"></div>
        </div>

        <div id="ItemInfo" class="tabcontent">
            <h2>Item Information</h2>
            <input type="text" id="itemName" placeholder="Enter item name">
            <button onclick="getItemInfo()">Get Item Info</button>
            <div id="itemInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
