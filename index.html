<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynncraft Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <span id="version"></span> <!-- We'll fill this dynamically -->
        <h1>Wynncraft Info</h1>
        <div id="navigation">
            <button onclick="showTab('playerTab')">Player Info</button>
            <button onclick="showTab('itemTab')">Item Info</button>
        </div>
    </div>

    <div id="content">
        <div id="playerTab" class="tab-content">
            <h2>Player Search</h2>
            <form id="playerSearchForm">
                <input type="text" id="playerName" placeholder="Enter player name">
                <button type="submit">Search</button>
            </form>
            <div id="playerInfo"></div>
        </div>

        <div id="itemTab" class="tab-content" style="display: none;">
            <h2>Item Search</h2>
            <form id="itemSearchForm">
                <input type="text" id="itemSearchInput" placeholder="Search for an item...">
                <button type="submit">Search</button>
            </form>
            <div id="itemResults"></div>
        </div>
    </div>

    <div id="debugBox">
        <div id="debugHeader">
            <span>Debug Console</span>
            <button id="toggleDebug">Toggle</button>
            <button id="clearDebug">Clear</button>
        </div>
        <div id="debugContent"></div>
    </div>

    <script src="versions.js"></script>
    <script src="debug.js"></script>
    <script src="player.js"></script>
    <script src="items.js"></script>
    <script>
        function showTab(tabId) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let tab of tabs) {
                tab.style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';
        }

        // Show player tab by default
        document.addEventListener('DOMContentLoaded', function() {
            showTab('playerTab');
        });

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Debug console initialized and working.');
        });

        // Set the version number
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('version').textContent = 'v' + VERSION;
        });
    </script>
</body>
</html>
